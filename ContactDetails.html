<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
  </head>
  <body>
    <h1>Enter Your Details Here</h1>

    <form action="">
      <label for="">First Name</label> <input type="text" name="firstName" />
      <label for="">Second Name</label> <input type="text" name="secondName" />
      <br /><br />
      <label for="email">Email</label>
      <input id="email" type="email" name="email" /> <br />
      <br />

      <label for="aboutYourself">Tell about yourself</label>
      <br />
      <textarea
        name="aboutYourself"
        id="aboutYourself"
        cols="30"
        rows="5"
      ></textarea>
      <br /><br />

      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
